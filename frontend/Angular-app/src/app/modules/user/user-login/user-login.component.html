<div class="grid container flex align-items-center justify-content-center">
    <div class="col-12 sm:col-8 md:col-6 lg:col-6 xl:col-4">
        <section class="sec-card">
            <form [formGroup]="form">
                <p-card>  
                    <div class="formgrid">
                        <div class="grid">
                            <div class="col-12 flex align-items-center justify-content-center">
                                <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info p-button-outlined"></button>
                            </div>
                        </div>          
                        <div class="grid">
                            <div class="col-12">
                                <label for="email" class="block">E-mail</label>
                                <div class="p-fluid p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <input 
                                        formControlName="email"
                                        id="email" 
                                        class="p-inputtext-sm" 
                                        pInputText 
                                    />
                                </div>
                            </div>
                        </div>   
                        <div class="grid">
                            <div class="col-12">
                                <label for="email" class="block">Senha</label>
                                <div class="p-fluid p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <input 
                                        id="password" 
                                        formControlName="password"
                                        type="password"
                                        class="p-inputtext-sm" 
                                        pInputText 
                                    />
                                </div>
                            </div>
                        </div>   
                        <div class="grid">
                            <div class="col-12 container_btn__submit">
                                <p-button 
                                    (click)="handleLogin()"
                                    id="submit_btn" 
                                    styleClass="p-button-sm" 
                                    type="submit" 
                                    label="ENTRAR"
                                ></p-button>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-12 flex align-items-center justify-content-end">
                                <a [routerLink]="['/register']">NÃ£o possuo uma conta</a>
                            </div>
                        </div>
                    </div>
                </p-card>
            </form>
        </section>
    </div>
</div>
