<p-table [value]="todos">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-end">
            <p-button (click)="showDialogSave()" styleClass="p-button-sm" icon="pi pi-plus"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">Código <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="description">Descrição <p-sortIcon field="description"></p-sortIcon></th>
            <th pSortableColumn="date">Data <p-sortIcon field="date"></p-sortIcon></th>
            <th class="text-center">Editar</th>
            <th class="text-center">Remover</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todo>
        <tr>
            <td>{{todo.code}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.date | date:'dd/MM/yyyy hh:mm:ss'}}</td>
            <td class="text-center">
                <a class="link__action"><i class="pi pi-pencil"></i></a>
            </td>
            <td class="text-center">
                <a class="link__action"><i class="pi pi-trash"></i></a>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Cadastro ToDo!" [(visible)]="displayModalSave" [modal]="true" [style]="{width: '60vw'}"
    [draggable]="false" [resizable]="false">
    <div class="grid">
        <div class="col-4 sm:col-12 md:col-8 lg:col-4 xl:col-4 p-fluid">
            <label for="code" class="block">Código</label>
            <input 
                id="code" 
                pInputText 
            />
        </div>
        <div class="col-4 sm:col-12 md:col-8 lg:col-4 xl:col-4 p-fluid">
            <label for="description" class="block">Descrição</label>
            <input 
                id="description" 
                pInputText 
            />
        </div>
        <div class="col-4 sm:col-12 md:col-8 lg:col-4 xl:col-4 p-fluid">
            <label for="email" class="block">Data</label>
            <p-calendar [locale]="calendar_br" dateFormat="dd/mm/yy" [showTime]="true" [showSeconds]="true" [touchUI]="true" inputId="time"></p-calendar>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModalSave=false" label="SALVAR" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
